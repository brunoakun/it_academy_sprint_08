<div class="container">

    <div class="row justify-content-center">
        <div class="col-4 ">
            <h1 class="text-center   mb-4">Log In</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="rounded border border-2 border-primary">

                <div class="form-group mb-3">
                    <label>Usuario</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Usuario is required</div>
                        <div *ngIf="f['email'].errors['email']">Usuario inv√°lido</div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-success me-2">LogIn</button>
                </div>

            </form>

        </div>
    </div>
</div>
