<div *ngIf="(!totalNavesCargadas) || (!apiFin)" class="alert alert-success border-2 mb-2" role="alert">
    Cargando naves...
</div>

<p><i>{{totalNavesCargadas}} Naves listadas - {{totalNaves}} Naves en Total</i></p>
<div *ngIf="totalNavesCargadas < totalNaves" class="mb-2">
    <button *ngIf="apiFin" [disabled]="!datosSrv.urlSiguiente" (click)="getMasNaves()">CARGAR MAS NAVES</button>
</div>
